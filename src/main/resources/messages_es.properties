client.aone=¿Puedo cancelar mi reserva?
client.aonee=Sí, los gastos de cancelación los determina el establecimiento y se detallan en su política de cancelación. Deberás pagar los costes adicionales al establecimiento.
client.atwo=¿Quién va a cobrar mi tarjeta de crédito y cuándo?
client.atwoo=Por lo general, el establecimiento es responsable de realizar el cargo en tu tarjeta. Si el pago lo gestiona Allbookers.com, esto se indicará claramente en la confirmación de la reserva.<br>
client.atwooo=Normalmente, puedes esperar pagar en el momento del check-in o del check-out en el establecimiento. Sin embargo, hay algunas excepciones, como aquellos establecimientos que requieren un pago por adelantado de todo o parte del importe total. Nuevamente, esto se indicará claramente en la confirmación y en las políticas de pago.<br>
client.atwoooo=Si no hay una política de pago por adelantado, también es posible que el establecimiento realice un pago de prueba en tu tarjeta antes de tu estancia. Se trata de una retención temporal que se utiliza para validar tu tarjeta y garantizar tu reserva. A diferencia de un cargo real, este pago de prueba se devolverá a tu tarjeta.
client.qone=¿Puedo realizar cambios en mi reserva? Es decir, cambiar las fechas.
client.qtwo=¡Sí! Puedes realizar cambios en tu reserva desde el correo electrónico de confirmación o en Allbookers.com. Según la política del establecimiento, puedes hacer lo siguiente: Cambiar la hora de entrada/salida,Cambiar la fecha,Cancelar la reserva,Editar los datos de la tarjeta de crédito,Cambiar los datos del huésped,Seleccionar el tipo de cama,Cambiar el tipo de habitación,Añadir una habitación,Añadir una comida,Realizar una solicitud,Ponerte en contacto con el establecimiento
client.gone=No encuentro mi correo electrónico de confirmación. ¿Qué debo hacer?
client.gtwo=Asegúrate de revisar tu bandeja de entrada de correo electrónico y las carpetas de correo no deseado y spam. Si sigues sin encontrar tu confirmación, ve a Allbookers.com/help y te la volveremos a enviar.
client.pone=¿Puedo hacer una reserva sin tarjeta de crédito?
client.ptwo=En la mayoría de los establecimientos, se necesita una tarjeta válida para garantizar tu reserva. Sin embargo, ofrecemos varios establecimientos que garantizan tu reserva sin tarjeta. También puedes hacer una reserva con la tarjeta de otra persona siempre que tengas su permiso. En este caso, confirma el nombre del titular de la tarjeta y que tienes permiso para usar su tarjeta en la casilla "Solicitudes especiales" al hacer tu reserva.
client.lone=¿Por qué me han cobrado?
client.ltwo=El cargo que ves puede ser cualquiera de los siguientes:Preautorización: una preautorización es simplemente una comprobación de validez que bloquea temporalmente en tu tarjeta de crédito un importe aproximadamente equivalente al coste de tu reserva. El importe se desbloqueará después de un período de tiempo determinado. El tiempo que esto lleve dependerá de la propiedad y de tu proveedor de tarjeta de crédito.Depósito o prepago: algunas propiedades requieren un depósito o prepago en el momento de la reserva. Esta política se destaca claramente durante el proceso de reserva y también puedes verla en tu correo electrónico de confirmación. Si cumples los requisitos para la cancelación gratuita, se te devolverá este importe si decides cancelar tu reserva.<br>Nuestro equipo de Atención al cliente siempre está a tu disposición si necesitas ayuda con un problema de pago. Puedes ir a Allbookers.com/help para ponerte en contacto con nosotros.
