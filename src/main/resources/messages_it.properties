client.aone=Posso annullare la mia prenotazione?
client.aonee=Sì, le spese di cancellazione sono determinate dalla struttura e sono elencate nella tua politica di cancellazione. Pagherai eventuali costi aggiuntivi alla struttura.
client.atwo=Chi addebiterà l'importo sulla mia carta di credito e quando?
client.atwoo=In genere, la struttura è responsabile dell'addebito sulla tua carta. Se il pagamento è invece gestito da Allbookers.com, ciò sarà chiaramente indicato nella conferma della prenotazione.<br>
client.atwooo=Di solito puoi aspettarti di pagare al momento del check-in o del check-out presso la struttura. Tuttavia, ci sono alcune eccezioni, come quelle strutture che richiedono un pagamento anticipato per tutto o parte dell'importo totale. Di nuovo, ciò sarà chiaramente indicato nelle tue politiche di conferma e pagamento.<br>
client.atwoooo=Se non c'è una politica di pagamento anticipato, è anche possibile che la struttura possa effettuare un pagamento di prova sulla tua carta prima del tuo soggiorno. Si tratta di una sospensione temporanea, utilizzata per convalidare la tua carta e garantire la tua prenotazione. A differenza di un addebito reale, questo pagamento di prova verrà restituito sulla tua carta.
client.qone=Posso apportare modifiche alla mia prenotazione? Ad esempio, modificare le date
client.qtwo=Sì! Puoi apportare modifiche alla tua prenotazione dall'e-mail di conferma o su Allbookers.com. A seconda della politica della struttura, puoi fare quanto segue: Modificare gli orari di check-in/out, Modificare la data, Annullare la prenotazione, Modificare i dettagli della carta di credito, Modificare i dettagli dell'ospite, Selezionare il tipo di letto, Modificare il tipo di camera, Aggiungere una camera, Aggiungere un pasto, Fare una richiesta, Contattare la struttura
client.gone=Non riesco a trovare la mia e-mail di conferma. Cosa devo fare?
client.gtwo=Assicurati di controllare la posta in arrivo, la posta indesiderata e le cartelle spam. Se non riesci ancora a trovare la tua conferma, vai su Allbookers.com/help e te la rispediremo.
client.pone=Posso effettuare una prenotazione senza carta di credito?
client.ptwo=È necessaria una carta valida per garantire la prenotazione con la maggior parte delle strutture. Offriamo tuttavia un certo numero di strutture che garantiranno la tua prenotazione senza carta. Puoi anche effettuare una prenotazione utilizzando la carta di qualcun altro, a condizione di avere la sua autorizzazione. In questo caso, conferma il nome del titolare della carta e di avere l'autorizzazione a utilizzare la sua carta, nella casella "Richieste speciali" quando effettui la prenotazione.
client.lone=Perché mi è stato addebitato un costo?
client.ltwo=L'addebito che vedi potrebbe essere uno dei seguenti:Pre-autorizzazione: una pre-autorizzazione è solo un controllo di validità che blocca temporaneamente sulla tua carta di credito un importo approssimativamente equivalente al costo della tua prenotazione. L'importo verrà sbloccato dopo un certo periodo di tempo. Il tempo necessario dipenderà dalla proprietà e dal fornitore della tua carta di credito.Deposito o pagamento anticipato: alcune proprietà richiedono un deposito o un pagamento anticipato al momento della prenotazione. Questa politica è chiaramente evidenziata durante il processo di prenotazione e puoi vederla anche nell'e-mail di conferma. Se hai diritto alla cancellazione gratuita, questo importo ti verrà restituito se scegli di annullare la prenotazione.<br>Il nostro team del servizio clienti è sempre a tua disposizione se hai bisogno di aiuto con un problema di pagamento. Puoi andare su Allbookers.com/help per contattarci. client.mone=Come faccio a scoprire se una proprietà accetta animali domestici?
