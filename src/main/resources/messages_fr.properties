client.aone=Puis-je annuler ma réservation ?
client.aonee=Oui, les frais d'annulation sont déterminés par l'établissement et répertoriés dans votre politique d'annulation. Vous devrez régler tous les frais supplémentaires à l'établissement.
client.atwo=Qui va débiter ma carte de crédit et quand ?
client.atwoo=En général, l'établissement est responsable du débit de votre carte. Si le paiement est plutôt géré par Allbookers.com, cela sera clairement indiqué dans votre confirmation de réservation.<br>
client.atwooo=Vous pouvez généralement vous attendre à payer lors de l'enregistrement ou du départ à l'établissement. Cependant, il existe certaines exceptions, telles que les établissements qui exigent un prépaiement pour tout ou partie du montant total. Là encore, cela sera clairement indiqué dans vos conditions de confirmation et de paiement.<br>
client.atwoooo=S'il n'y a pas de politique de prépaiement, il est également possible que l'établissement effectue un paiement test sur votre carte avant votre séjour. Il s'agit d'une retenue temporaire, utilisée pour valider votre carte et garantir votre réservation. Contrairement à un débit réel, ce paiement test sera remboursé sur votre carte.
client.qone=Puis-je modifier ma réservation ? Par exemple, modifier les dates
client.qtwo=Oui ! Vous pouvez modifier votre réservation à partir de votre e-mail de confirmation ou sur Allbookers.com. Selon la politique de l'établissement, vous pouvez effectuer les opérations suivantes : modifier les heures d'arrivée/de départ, modifier la date, annuler la réservation, modifier les informations de la carte de crédit, modifier les informations du client, sélectionner le type de lit, modifier le type de chambre, ajouter une chambre, ajouter un repas, faire une demande, contacter l'établissement
client.gone=Je ne trouve pas mon e-mail de confirmation. Que dois-je faire ?
client.gtwo=Vérifiez votre boîte de réception, vos spams et vos dossiers indésirables. Si vous ne trouvez toujours pas votre confirmation, rendez-vous sur Allbookers.com/help et nous vous la renverrons.
client.pone=Puis-je effectuer une réservation sans carte de crédit ?
client.ptwo=Une carte valide est nécessaire pour garantir votre réservation dans la plupart des établissements. Nous proposons toutefois un certain nombre d'établissements qui garantiront votre réservation sans carte. Vous pouvez également effectuer une réservation en utilisant la carte d'une autre personne, à condition d'avoir son autorisation. Dans ce cas, veuillez confirmer le nom du titulaire de la carte et que vous avez l'autorisation d'utiliser sa carte, dans la case « Demandes spéciales » lors de votre réservation.
client.lone=Pourquoi ai-je été débité ?
client.ltwo=Le débit que vous voyez peut être l'un des suivants :Préautorisation : une préautorisation est simplement un contrôle de validité qui bloque temporairement sur votre carte de crédit un montant à peu près équivalent au coût de votre réservation. Le montant sera débloqué après une certaine période. Le temps nécessaire à cette opération dépend de l'établissement et de votre fournisseur de carte de crédit.Acompte ou prépaiement : certains établissements exigent un acompte ou un prépaiement au moment de la réservation. Cette politique est clairement mise en évidence lors du processus de réservation et vous pouvez également la voir dans votre e-mail de confirmation. Si vous avez droit à une annulation gratuite, ce montant vous est restitué si vous choisissez d'annuler votre réservation.<br>Notre équipe du service client est toujours là pour vous si vous avez besoin d'aide pour un problème de paiement. Vous pouvez vous rendre sur Allbookers.com/help pour nous contacter.
